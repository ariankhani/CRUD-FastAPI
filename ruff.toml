# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "*/__pycache__/*"
]

# Same as Black.
line-length = 88
indent-width = 4

[lint]
select = [
    "E",
    "F",
    "W",
    "I",
    "N",
    "A",
    "FAST",
    "C",
    "S",
    "PIE",
    "RET",
    "PTH",
    "SIM",
    "PERF",
    ]
ignore = ["F401","F403","E501","RUF001","RET504","C408","S311","S113","PERF102"]

[format]
# Like Black, use double quotes for strings.
quote-style = "double"


# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"